<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{/layout/header::head('경매이용내역')}"></head>

<style>
  
  .list_wrap {
    width: 100%;
    height: 50px;
    border-bottom: 1px solid gray;
    margin-top: 30px;
  }
  .mypage_list {
    display: flex;
    justify-content: space-between;
    flex: 4;
  }
  .mypage_list li {
    width: 100%;
  }
  .mypage_list a {
    display: block;
    width: 100%;
    text-align: center;
    line-height: 50px;
    cursor: pointer;
    font-size: 20px;
  }
  .sales {
    background-color: rgb(84, 186, 125);
    border-bottom: 2px solid gray;
    color: white;
  }
  .mypage_list a:hover {
    background-color: rgb(84, 186, 125);
    border-bottom: 2px solid gray;
    color: white;
  }

  .auction_title {
    font-weight: 700;
    width: 230px;
    padding: 2px;
  }

  .column_name {
    text-align: center;
  }
  
  /* paging */
  .paging {
  text-align: center;
  padding: 8px 0;
  }
  .paging a {
    margin: 0 10px;
  }
  .paging .now_page {
    color: #198754;
    font-weight: 900;
  }
  

</style>
 
<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  <div th:replace="~{/mypage/menu::side-menu}"></div>
  
  <div class="right_wrap">
    <h3>경매 이용 내역</h3>
    
    <div class="list_wrap">
      <ul class="mypage_list">
        <li><a th:href="@{/mypage/getAuctionBidList.do}" class="bid">입찰작품</a></li>
        <li><a th:href="@{/mypage/getAuctionSalesList.do}" class="sales">출품작품</a></li>
      </ul>
    </div>
      
    <div class="table-responsive" id="salesList_wrap">
      <table class="table align-middle">
        <thead>
          <tr class="column_name">
            <td>작품이미지</td>
            <td>작품제목</td>
            <td>경매시작일</td>
            <td>시작가</td>
            <td>현재입찰가</td>
            <td>진행상태</td>
            <td>판매상태</td>
            <td>경매종료일</td>
          </tr>
        </thead>
        <tbody class="salesList">
          <th:block th:each="s,vs:${salesList}">
            <tr class="auction" th:onClick="|location.href='@{/auction2/detail.do(auctionNo=${s.auctionDto.auctionNo})}'|" style="cursor:pointer;">
              <td><img th:src="|${s.auctionDto.image.path}/s_${s.auctionDto.image.filesystemName}|" alt="썸네일" width="120px" height="100px"></td>
              <td class="auction_title" th:text="${s.auctionDto.artDto.title}"></td>
              <td class="auction_date" th:text="${s.auctionDto.startAt}"></td>
              <td class="auction_price" th:text="${s.auctionDto.startPrice}"></td>
              <td class="auction_price" th:text="${s.price}"></td>
              <th:block th:if="${s.auctionDto.status == 0}">
                <td th:text="진행"></td>
                <td th:text="판매진행중"></td>
              </th:block>
              <th:block th:if="${s.auctionDto.status == 1}">
                <td th:text="종료"></td>
                <th:block th:if="${s.price == null}">
                  <td th:text="유찰"></td>
                </th:block>
                <th:block th:if="${s.price != null}">
                  <td th:text="판매완료"></td>
                </th:block>
              </th:block>
              <th:block th:if="${s.auctionDto.status == -1}">
                <td th:text="종료"></td>
                <td th:text="유찰"></td>
              </th:block>
              <td th:text="${s.auctionDto.endAt}"></td>
            </tr>
          </th:block>
        </tbody>
        <tfoot th:if="${not #lists.isEmpty(salesList)}">
          <tr>
            <td colspans="5" th:utext="${paging}"></td>
          </tr>
        </tfoot>
      </table>
      
    </div>
    
  </div>
  
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
