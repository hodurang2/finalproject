<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('그려드림 작성')}"></head>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

    <div class="wrap wrap_6">
    
      <h1 class="title">그려드림 작성</h1>
      
      <form id="frm_draw_add" method="post" th:action="@{/draw/add.do}" enctype="multipart/form-data">
        <div class="mt-3" th:if="${session.user != null}">
          <label for="email" class="form-label">작성자</label>
          <input type="text" id="email" class="form-control-plaintext" th:value="${session.user.email}" readonly>
        </div>
        <div class="mt-3">
          <label for="title" class="form-label">카테고리</label>
          <select class="col-sm-2" name="categoryNo" id="categoryNo">
			<option value="1">포토그래픽</option>  
			<option value="2">원화</option>  
			<option value="3">드로잉</option>  
			<option value="4">판화</option>  
			<option value="5">서예</option>  
			<option value="6">회화</option>  
			<option value="7">동양화</option>  
			<option value="8">공예</option>  
			<option value="9">디지털아트</option>  
			<option value="10">조각품</option>  
			<option value="11">기타</option>  
		  </select>
        </div>
        <div class="mt-3">
          <label for="title" class="form-label">제목</label>
          <input type="text" name="title" id="title" class="form-control">
        </div>
        <div class="mt-3">
          <label for="files" class="form-label">대표이미지</label>
          <input type="file" name="files" id="files" class="form-control" multiple>
        </div>
        <div class="attached_list mt-2" id="attached_list"></div>
        <div id="image_container"></div>
        <div class="mt-3">
          <label for="title" class="form-label">가격</label>
          <input type="text" name="price" id="price" class="form-control">
        </div>
        <div>
          <label for="contents">내용</label>
          <textarea name="contents" id="contents" style="display: none;"></textarea>
          <div id="toolbar-container"></div>
          <div id="ckeditor"></div>
        </div>
        <div class="attached_list mt-2" id="attached_list"></div>
        <div class="text-center mt-5" th:if="${session.user != null}">
          <a th:href="@{/draw/list.do}">
            <button class="btn btn-secondary" type="button">작성취소</button>
          </a>
          <input type="hidden" name="userNo" th:value="${session.user.userNo}">
          <button type="submit" class="btn btn-primary">작성완료</button>
        </div>
      </form>
      
    </div>
      
    <script>
    
      const fnFileCheck = () => {
        $('#files').change((ev) => {
		  for (var image of event.target.files) {
            var reader = new FileReader();
            reader.onload = function(event) {
              var img = document.createElement("img");
              img.setAttribute("src", event.target.result);
              img.setAttribute("width", "300px");
              document.querySelector("div#image_container").appendChild(img);
            };

            console.log(image);
            reader.readAsDataURL(image);
          }
          $('#attached_list').empty();
          let maxSize = 1024 * 1024 * 100;
          let maxSizePerFile = 1024 * 1024 * 10;
          let totalSize = 0;
          let files = ev.target.files;
          for(let i = 0; i < files.length; i++){
            totalSize += files[i].size;
            if(files[i].size > maxSizePerFile){
              alert('각 첨부파일의 최대 크기는 10MB입니다.');
              $(ev.target).val('');
              $('#attached_list').empty();
              return;
            }
            $('#attached_list').append('<div>' + files[i].name + '</div>');
          }
          if(totalSize > maxSize){
            alert('전체 첨부파일의 최대 크기는 100MB입니다.');
            $(ev.target).val('');
            $('#attached_list').empty();
            return;
          }
        })
      }
      
      const fnSubmit = () => {
    	  $('#frm_draw_add').submit((ev) => {
    		  if($('#title').val() === ''){
    			  alert('제목은 반드시 입력해야 합니다.');
    			  $('#title').focus();
    			  ev.preventDefault();
    			  return;
    		  }
    	  })
      }
      
      const fnCkeditor = () => {
    	  DecoupledEditor
          .create(document.getElementById('ckeditor'), {
        	  ckfinder: {
              // 이미지 업로드 경로
              uploadUrl: '/draw/imageUpload.do'    		  
        		}
      	  })
          .then(editor => {
            const toolbarContainer = document.getElementById('toolbar-container');
            toolbarContainer.appendChild(editor.ui.view.toolbar.element);
          })
          .catch(error => {
            console.error(error);
          });
      }
      
      const fnDrawAdd = () => {
    	  $('#frm_draw_add').submit((ev) => {
          if($('#title').val() === ''){
            alert('제목은 반드시 입력해야 합니다.');
            ev.preventDefault();
            return;
          }
    		  $('#contents').val($('#ckeditor').html());
    	  })
      }
      
      fnFileCheck();
      fnSubmit();
      
    </script>
      
  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
