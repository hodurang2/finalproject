<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('경매 게시판')}"></head>

<style>
  body {
     width: 100%;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      align-items: center;
      justify-content: center;
  }
  .wrap_9{
    width: 90%;
    margin: 0 auto;
    text-align: left;
  }
  .text-center{
    margin-left:90px;
  }
  .auction_write {
   margin-top: 40px;
   margin-left: 280px; 
  }
  .auction_list {
    width: 90%;
    margin: 0 auto;
    text-align: center;
  }
  .auction_heart_div {
    width: 30px;
    height: 30px;
    display: inline-flex;
    justify-content: space-between;
    text-align: center;
    padding-right: 10px;
    padding-top: 10px;
    float: right;
  }
  .auction_heart_div i {
    color: #e11414;
  }
  .auction_category {
    margin-left: 10px;
    color: grey;
    font-size: 11px;
  }
  .auction_title {
    margin-left: 10px;
    font-weight: 600;
    font-size: 18px;
  }
  .auction_nickname {
    margin-left: 10px;
    color: grey;
    font-size: 13px;
  }
  .first_auction {
    margin-left: 10px;
    font-weight: 550;
  }
  .last_auction {
    float: right;
  }
  .auction_list {
    margin: 10px auto;
    display: flex;
    flex-wrap: wrap;
   }
   .auction_image img {
     width: 260px;
     height: 200px;
     object-fit: contain;
   }
  .auction {
    width: 262px;
    height: 440px;
    border-radius: 5px;
    text-align: left;
    margin: 20px 15px;
  }
  .auction div {
    margin-bottom: 5px;
  }
  .auction_end_wrap div {
    font-size: 13px;
    margin-right: 10px;
  }
  .auction:hover {
    background-color: silver;
    cursor: pointer;
  }
  .auction_ongoing {
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    width: 68px;
    height: 28px;
    padding: 1px 0px;
    font-size: 12px;
    font-family: "Spoqa Han Sans Neo";
    font-weight: 700;
    white-space: nowrap;
    background: rgb(220, 245, 236);
    color: rgb(19, 189, 126);
    display: inline-flex;
    border-radius: 4px;
    margin-left: 10px;
  }
  .auction_end {
    -webkit-box-align: center;
    align-items: center;
    -webkit-box-pack: center;
    justify-content: center;
    width: 68px;
    height: 28px;
    padding: 1px 0px;
    font-size: 12px;
    font-family: "Spoqa Han Sans Neo";
    font-weight: 700;
    white-space: nowrap;
    background: rgb(254, 238, 223);
    color: rgb(253, 53, 53);
    display: inline-flex;
    border-radius: 4px;
    margin-left: 10px;
  }
  .searchWord {
  width: 250px;
  display :inline-block;
  text-align: left;
}
.search {
  width: 350px;
  margin-right: 400px;
  margin-top: 40px;
  display: inline-flex;
}

.btn_search {
  width: 37px;
  height: 37px;
  background-color: #f8f9fa;
  border: none;
}
.search_icon {
  width: 40px;
  height: 40px;
  padding-right: 20px;
  padding-top: 10px;
}
.form-select {
  width: 120px;
}
#search_frm {
  display: inline-flex;
}
.text-center {
  display: inline-flex;
}
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>

    <div class="wrap wrap_9">
    
      <div class="text-center">
        <div class="search">
          <form id="search_frm">
            <select class="form-select" name="auctionType" id="auctionType">
              <option value="all" selected>전체</option>
              <option value="A.TITLE">제목</option>
              <option value="A.CONTENTS">내용</option>
              <option value="U.NICKNAME">작가명</option>
            </select>
            <select class="form-select" name="categoryNo" id="categoryNo">
              <option value="404">카테고리</option>  
              <option value="1">포토그래픽</option>  
              <option value="2">원화</option>  
              <option value="3">드로잉</option>  
              <option value="4">판화</option>  
              <option value="5">서예</option>  
              <option value="6">회화</option>  
              <option value="7">동양화</option>  
              <option value="8">공예</option>  
              <option value="9">디지털아트</option>  
              <option value="10">조각품</option>  
              <option value="11">기타</option>  
            </select>
            <select class="form-select" name="status" id="status">
              <option value="404">상태</option>  
              <option value="0">진행중</option>  
              <option value="1">낙찰</option>  
              <option value="-1">유찰</option>  
            </select>
            <input type="text" name="searchWord" id="searchWord" class="searchWord input-group-text" placeholder="작가/작품명 검색">
            <button type="button" id="btn_search" class="btn_search"><i class="fa-solid fa-magnifying-glass search_icon" style="color: #1937cc;"></i></button>
          </form>
        </div>
            <div>
              <a th:href="@{/auction/write.form}">
                <button type="button" class="auction_write btn btn-outline-primary">새글작성</button>
              </a>
            </div>
      </div>
      
      <div id="auction_list" class="auction_list"></div>
    
    </div>
    
    <script th:inline="javascript">
    
      // 전역 변수
      var page = 1;
      var totalPage = 0;
      
      
     
      const fnGetAuctionList = () => {
        $.ajax({
          // 요청
          type: 'get',
          url: '/auction/getList.do',
          data: {
                  page: page
                  },
          // 응답
          dataType: 'json',
          success: (resData) => {  
            totalPage = resData.totalPage;
            $.each(resData.auctionList,(i, auction) => {
              let str = '<div class="auction" data-auction_no="' + auction.auctionNo + '">';
              str += '<div class="auction_image"><img src="' + auction.image.path + '/s_' + auction.image.filesystemName + '"></div>';
              if(auction.status === 0){
              str += '<div class="auction_ongoing">경매진행중</div>';
              } else {
              str += '<div class="auction_end">경매종료</div>';
              }
              str += '<div class="auction_heart_div"><i class="' + auction.heartClass + ' fa-heart fa-xl auction_heart"></i></div>';
              str += '<div><span class="auction_category">' + auction.artDto.categoryDto.categoryName + '</span></div>';
              str += '<div><span class="auction_title">'    + auction.artDto.title                    + '</span></div>';
              str += '<div><span class="auction_nickname">' + auction.artDto.sellerDto.nickname       + '</span></div>';
              str += '<div class="auction_end_wrap">';
              str += '<div><span class="first_auction">시작가</span><span class="last_auction">'         + auction.startPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
              str += '<div><span class="first_auction">현재입찰가</span><span class="last_auction">'     + auction.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
              str += '<div><span class="first_auction">즉시 구매가</span><span class="last_auction">'    + auction.buyPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
              str += '<div><span class="first_auction">마감일</span><span class="last_auction"> '        + auction.endAt + '</span></div>'; // 상품가격 1000단위 콤마찍기
              str += '</div>';
              str += '</div>';
              $('#auction_list').append(str);
            })
          }
        })
      }
     
      const fnSearchAuctionList = () => {
        
         $('#btn_search').on('click', () => {
            let searchWord = $('#searchWord').val();
            let auctionType = $('#auctionType option:selected').val(); 
            let categoryNo = $('#categoryNo option:selected').val(); 
            let status = $('#status option:selected').val();
            page = 1; 
           $('#auction_list').empty();
           $.ajax({
              type: 'GET',
              dataType: 'json',
              url: '/auction/search.form', 
              data: {
                page: page,
                searchWord: searchWord,
                auctionType: auctionType,
                categoryNo: categoryNo,
                status: status
              },
             success: (resData) => {
               $('#auction_list').empty();
               totalPage = resData.totalPage;
               $.each(resData.searchList,(i, auction) => {
                let str = '<div class="auction" data-auction_no="' + auction.auctionNo + '">';
                str += '<div class="auction_image"><img src="' + auction.image.path + '/s_' + auction.image.filesystemName + '"></div>';
                if(auction.status === 0){
                str += '<div class="auction_ongoing">경매진행중</div>';
                } else {
                str += '<div class="auction_end">경매종료</div>';
                }
                str += '<div class="auction_heart_div"><i class="' + auction.heartClass + ' fa-heart fa-xl auction_heart"></i></div>';
                str += '<div><span class="auction_category">' + auction.artDto.categoryDto.categoryName + '</span></div>';
                str += '<div><span class="auction_title">'    + auction.artDto.title                    + '</span></div>';
                str += '<div><span class="auction_nickname">' + auction.artDto.sellerDto.nickname       + '</span></div>';
                str += '<div class="auction_end_wrap">';
                str += '<div><span class="first_auction">시작가</span><span class="last_auction">'         + auction.startPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
                str += '<div><span class="first_auction">현재입찰가</span><span class="last_auction">'     + auction.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
                str += '<div><span class="first_auction">즉시 구매가</span><span class="last_auction">'    + auction.buyPrice.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</span></div>'; // 상품가격 1000단위 콤마찍기
                str += '<div><span class="first_auction">마감일</span><span class="last_auction"> '        + auction.endAt + '</span></div>'; // 상품가격 1000단위 콤마찍기
                str += '</div>';
                str += '</div>';
                $('#auction_list').append(str);
              })
               
             } 
           })
         }) 
        
      } 
      const fnHeart = () => {
        $(document).on('click', '.auction_heart', function(event) {
          event.stopPropagation();
          let user = /*[[${session.user}]]*/ null;
            if(user === null) {
              if(confirm('로그인이 필요한 기능입니다. 로그인하시겠습니까?')){
                location.href = '/user/login.form';
              }
              event.preventDefault();
              return;
            }
              $.ajax({
                  // 요청
                  type: 'get',
                  url: '/auction/controlAuctionWishlist.do',
                  data: {
                    auctionNo: $(this).closest('div .auction').data('auction_no')
                    },
                  // 응답
                  dataType: 'json',
                  success: (resData) => {
                    console.log(resData);
                     if(resData.hasAuctionWishlist === 0){
                        $(this).removeClass('fa-regular');  
                        $(this).addClass('fa-solid');
                        console.log('하트 채우기');
                        return;
                      }
                      $(this).removeClass('fa-solid');
                      $(this).addClass('fa-regular');
                      console.log('하트 비우기');
                    }
                  })
        })
      }
      
      const fnAuctionDetail = () => {
        $(document).on('click', '.auction', function(ev) {
          location.href = '/auction2/detail.do?auctionNo=' + $(this).data('auction_no');
        })
        
      }
    
      const fnScroll = () => {
        
        var timerId;  // 최초 undefined 상태
        
        $(window).on('scroll', () => {
          let searchWord = $('#searchWord').val();
          let auctionType = $('#auctionType option:selected').val(); 
          let categoryNo = $('#categoryNo option:selected').val(); 
          let status = $('#status option:selected').val();
          
          if(timerId){  // timerId가 undefined이면 false로 인식, timerId가 값을 가지면 true로 인식
            clearTimeout(timerId);
          }
          
          timerId = setTimeout(() => {  // setTimeout 실행 전에는 timerId가 undefined 상태, setTimeout이 한 번이라도 동작하면 timerId가 값을 가짐
            
            let scrollTop = $(window).scrollTop();     // 스크롤바 위치(스크롤 된 길이)
            let windowHeight = $(window).height();     // 화면 전체 크기
            let documentHeight = $(document).height(); // 문서 전체 크기
            
            if((scrollTop + windowHeight + 100) >= documentHeight) {  // 스크롤이 바닥에 닿기 100px 전에 true가 됨
              if(page > totalPage){  // 마지막 페이지를 보여준 이후에 true가 됨
                return;              // 마지막 페이지를 보여준 이후에는 아래 코드를 수행하지 말 것 
              }
              page++;
              if(searchWord === '' && auctionType === 'all' && categoryNo === '404' && status === '404'){
                fnGetAuctionList();
              }
              fnSearchAuctionList();
            }
            
          }, 200);  // 200밀리초(0.2초) 후 동작(시간은 임의로 조정 가능함)
          
        })
        
      }
      
      const fnAddResult = () => {
        let addResult = /*[[${addResult}]]*/ null;
        if(addResult !== null){
          if(addResult === true){
            alert('성공적으로 업로드 되었습니다.');
            $('#auction_list').empty();
          } else {
            alert('업로드가 실패하였습니다.');
          }
        }
      }
      
      const fnRemoveResult = () => {
        let removeResult = /*[[${removeResult}]]*/ null;
        if(removeResult !== null){
          if(removeResult === 1){
            alert('게시글이 삭제되었습니다.');
            $('#auction_list').empty();
          } else {
            alert('게시글 삭제가 실패했습니다.');
          }
        }
      }

     
      
     
      fnGetAuctionList();
      fnAuctionDetail();
      fnScroll();
      fnAddResult();
      fnRemoveResult();
      fnHeart();
      fnSearchAuctionList();
    </script>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
