<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('그려드림 게시판')}"></head>

<style>
  .draw_list {
    margin: 10px auto;
    display: flex;
    flex-wrap: wrap;
   }
  .draw {
    width: 262px;
    height: 262px;
    border: 1px solid gray;
    border-radius: 5px;
    text-align: center;
    padding-top: 80px;
    margin: 20px 15px;
  }
  .draw:hover {
    background-color: silver;
    cursor: pointer;
  }
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

    <div class="wrap wrap_9">
    
      <div class="text-center">
        <a th:href="@{/draw/write.form}">
          <button type="button" class="btn btn-outline-primary">새글작성</button>
        </a>
      </div>
      
      <div id="draw_list" class="draw_list"></div>
    
    </div>
    
    <script th:inline="javascript">
    
      // 전역 변수
      var page = 1;
      var totalPage = 0;
    
      const fnGetDrawList = () => {
        $.ajax({
          // 요청
          type: 'get',
          url: '/draw/getList.do',
          data: 'page=' + page,
          // 응답
          dataType: 'json',
          success: (resData) => {  
            totalPage = resData.totalPage;
            $.each(resData.drawList, (i, draw) => {
              let str = '<div class="draw" data-draw_no="' + draw.drawNo + '">';
              str += '<div>제목: ' + draw.title + '</div>';
              str += '<div>카테고리: ' + draw.categoryDto.categoryName + '</div>';
              if(draw.userDto === null){
                str += '<div>작가: 정보없음</div>';
              } else {            
                str += '<div>작가: ' + draw.userDto.nickname + '</div>';
              }
              str += '<div>가격: ' + draw.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</div>'; // 상품가격 1000단위 콤마찍기
              str += '</div>';
              $('#draw_list').append(str);
            })
          }
        })
      }
      
      const fnDrawDetail = () => {
        $(document).on('click', '.draw', function(){
          location.href = '/draw/detail.do?drawNo=' + $(this).data('draw_no');
        })
      }
    
      const fnScroll = () => {
        
        var timerId;  // 최초 undefined 상태
        
        $(window).on('scroll', () => {
          
          if(timerId){  // timerId가 undefined이면 false로 인식, timerId가 값을 가지면 true로 인식
            clearTimeout(timerId);
          }
          
          timerId = setTimeout(() => {  // setTimeout 실행 전에는 timerId가 undefined 상태, setTimeout이 한 번이라도 동작하면 timerId가 값을 가짐
            
            let scrollTop = $(window).scrollTop();     // 스크롤바 위치(스크롤 된 길이)
            let windowHeight = $(window).height();     // 화면 전체 크기
            let documentHeight = $(document).height(); // 문서 전체 크기
            
            if((scrollTop + windowHeight + 100) >= documentHeight) {  // 스크롤이 바닥에 닿기 100px 전에 true가 됨
              if(page > totalPage){  // 마지막 페이지를 보여준 이후에 true가 됨
                return;              // 마지막 페이지를 보여준 이후에는 아래 코드를 수행하지 말 것 
              }
              page++;
              fnGetDrawList();
            }
            
          }, 200);  // 200밀리초(0.2초) 후 동작(시간은 임의로 조정 가능함)
          
        })
        
      }
      
      const fnAddResult = () => {
        let addResult = /*[[${addResult}]]*/ null;
        if(addResult !== null){
          if(addResult === true){
            alert('성공적으로 업로드 되었습니다.');
            $('#draw_list').empty();
          } else {
            alert('업로드가 실패하였습니다.');
          }
        }
      }
      
      const fnRemoveResult = () => {
        let removeResult = /*[[${removeResult}]]*/ null;
        if(removeResult !== null){
          if(removeResult === 1){
            alert('게시글이 삭제되었습니다.');
            $('#draw_list').empty();
          } else {
            alert('게시글 삭제가 실패했습니다.');
          }
        }
      }

      
      fnGetDrawList();
      fnDrawDetail();
      fnScroll();
      fnAddResult();
      fnRemoveResult();
    
    </script>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
