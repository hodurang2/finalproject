<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('그려드림 게시판')}"></head>

<style>
  
  body {
	  width: 100%;
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f8f9fa;
      margin: 0;
      align-items: center;
      justify-content: center;
    }
  
  .main_wrap {
    width: 90%;
    margin: 0 auto;
    padding: 20px;
  }
  .wrap_9{
	width: 90%;
  }
    
  .draw_list {
	width: 90%;
    margin: 10px auto;
    display: flex;
    flex-wrap: wrap;
  }
  
  .draw {
    width: 400px;
    height: 360px;
    border: 1px solid gray;
    border-radius: 5px;
    text-align: left;
    margin: 20px 20px;
    display: flex;
    flex-direction: column;
    position: relative; 
  }
  
  .image-container {
    flex: 1;
  }

  .image {
    width: 100%;
    height: 100%;
    cursor: pointer;
  }

  .draw-content {
    padding: 10px;
  }
  
  .draw:hover {
    background-color: silver;
  }
  
  .wish_list {
    position: absolute;
    bottom: 10px; 
    right: 10px; 
    cursor: pointer;
  }
</style>

<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">
	
    <div class="wrap wrap_9">
    
      <div class="text-center">
        <a th:href="@{/draw/write.form}">
          <button type="button" class="btn btn-outline-primary">새글작성</button>
        </a>
      </div>
      
	    <div id="draw_list" class="draw_list"></div>
    
    </div>
    
    <script th:inline="javascript">
    
      // 전역 변수
      var page = 1;
      var totalPage = 0;
    
      const fnGetDrawList = () => {
	  $.ajax({
	    type: 'get',
	    url: '/draw/getList.do',
	    data: {
	      page: page
	    },
	    dataType: 'json',
	    success: (resData) => {
	      totalPage = resData.totalPage;
	
	      $.each(resData.drawList, (i, draw) => {
	        let drawNo = draw.drawNo;
	        let drawContainer = $('<div class="draw" data-draw_no="' + draw.drawNo + '"></div>');
	        let drawContent = '<div>제목: ' + draw.title + '</div>';
	        drawContent += '<div>카테고리: ' + draw.categoryDto.categoryName + '</div>';
	        if (draw.userDto === null) {
	          drawContent += '<div>작가: 정보없음</div>';
	        } else {
	          drawContent += '<div>작가: ' + draw.userDto.nickname + '</div>';
	        }
	        drawContent += '<div>가격: ' + draw.price.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",") + 'P</div>';
	        drawContent += '<div id="drawNo" style="display:none">글번호: ' + draw.drawNo + '</div>';
	        drawContent += '<div class="wish_list"><i class="' + draw.heart + ' fa-heart fa-2xl heart" style="color: #ff0000;"></i></div>';
	        drawContainer.append(drawContent);
	
	        $.ajax({
	          type: 'get',
	          url: '/draw/getImageList.do',
	          data: {
	            drawNo: drawNo
	          },
	          dataType: 'json',
	          success: (resData) => {
	            let imageContainer = $('<div class="image-container"></div>');
	            let image = resData.imageList[0];
	            let imageContent = '<div class="image" data-draw_no="' + image.drawNo + '">';
	            imageContent += '<img src="' + image.path + '/s_' + image.filesystemName + '"  width="398" height="250">';
	            imageContent += '</div>';
	            imageContainer.append(imageContent);
	            drawContainer.prepend(imageContainer);
	          }
	        })
	        $('#draw_list').append(drawContainer);
	      })
	    }
	  })
	}
      
	const fnDrawDetail = () => {
	  $(document).on('click', '.image', function(){
	    location.href = '/draw/detail.do?drawNo=' + $(this).data('draw_no');
	  })
	}
    
    const fnScroll = () => {
        
      var timerId;  // 최초 undefined 상태
        
      $(window).on('scroll', () => {
          
        if(timerId){  // timerId가 undefined이면 false로 인식, timerId가 값을 가지면 true로 인식
          clearTimeout(timerId);
        }
          
        timerId = setTimeout(() => {  // setTimeout 실행 전에는 timerId가 undefined 상태, setTimeout이 한 번이라도 동작하면 timerId가 값을 가짐
            
          let scrollTop = $(window).scrollTop();     // 스크롤바 위치(스크롤 된 길이)
          let windowHeight = $(window).height();     // 화면 전체 크기
          let documentHeight = $(document).height(); // 문서 전체 크기
            
          if((scrollTop + windowHeight + 100) >= documentHeight) {  // 스크롤이 바닥에 닿기 100px 전에 true가 됨
            if(page > totalPage){  // 마지막 페이지를 보여준 이후에 true가 됨
              return;              // 마지막 페이지를 보여준 이후에는 아래 코드를 수행하지 말 것 
            }
            page++;
            fnGetDrawList();
          }
            
        }, 200);  // 200밀리초(0.2초) 후 동작(시간은 임의로 조정 가능함)
      })
    }
      
    const fnAddResult = () => {
      let addResult = /*[[${addResult}]]*/ null;
      if(addResult !== null){
        if(addResult === true){
          alert('성공적으로 업로드 되었습니다.');
          $('#draw_list').empty();
        } else {
           alert('업로드가 실패하였습니다.');
        }
      }
    }
      
    const fnRemoveResult = () => {
      let removeResult = /*[[${removeResult}]]*/ null;
      if(removeResult !== null){
        if(removeResult === 1){
          alert('게시글이 삭제되었습니다.');
          $('#draw_list').empty();
        } else {
          alert('게시글 삭제가 실패했습니다.');
        }
      }
    }
      
    const fnWishListControll = () => {
	  $(document).off('click', '.heart').on('click', '.heart', function() {
	    var self = $(this); // Wrap this in jQuery to ensure consistent behavior
	    $.ajax({
	      type: 'post',
	      url: '/draw/WishListControll.do',
	      data: {
	        drawNo: self.closest('.draw').data('draw_no')
	      },
	      dataType: 'json',
	      success: (resData) => {
	        if (resData.addWishResult == 1) {
	          self.removeClass('fa-regular');
	          self.addClass('fa-solid');
	        } else if (resData.removeWishResult == 1) {
	          self.removeClass('fa-solid');
	          self.addClass('fa-regular');
	        }
	      }
	    })
	  })
	}
	  
      
     fnGetDrawList();
     fnDrawDetail();
     fnScroll();
     fnAddResult();
     fnRemoveResult();
     fnWishListControll();
     fnWishListControll();
    	
    </script>

  </div>
  
  <div th:replace="~{/layout/footer::footer}"></div>
  
</body>
</html>
