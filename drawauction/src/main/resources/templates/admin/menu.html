<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<!--/*
  <head> 태그를 조각(fragment)으로 만든다.
  1. 조각이름 : head
  2. 파라미터 : title
*/-->
<head th:fragment="head(title)">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>
  <th:block th:if="${#strings.isEmpty(title)}">마이홈</th:block>
  <th:block th:if="${not #strings.isEmpty(title)}" th:text="${title}"></th:block>
</title>
<!--/*
  Link URL Expression
  1. 경로 작성식
  2. @{}
*/-->

<link rel="stylesheet" th:href="@{/css/init.css(ver=1.1)}" />
<link rel="stylesheet" th:href="@{/css/header.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/main.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/footer.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/paging.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/common.css(ver=1.0)}" />
<link rel="stylesheet" th:href="@{/css/ckeditor.css(ver=1.0)}" />
<script src="https://cdn.ckeditor.com/ckeditor5/40.0.0/decoupled-document/ckeditor.js"></script>
 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>

  <style>
 
  /* 건들지마시오 */
  /* 그리드 컨테이너 스타일 */
    .grid-container {
        display: grid;
        grid-template-columns: 2fr 1fr; /* 2개의 열을 갖는 그리드 */
        gap: 1px; /* 열 간의 간격 설정 */
    }
    
     .grid-item1 {
		 width: 70%;
		text-align: left;
    }

    /* 그리드 아이템 스타일 */
    .grid-item {
        padding: 20px;
        border: 1px solid #ccc;
        text-align: center;
    }
  
  
  .grid_2{
	  margin-top: 4%;
	   display: flex;
        justify-content: space-between; /* 두 요소 사이의 간격을 최대로 벌림 */
        align-items: center; /* 요소를 세로로 가운데 정렬 */
  }
  </style>

<body>
	<div th:fragment="menu">




<div class="offcanvas offcanvas-start show" tabindex="-1" id="offcanvas" aria-labelledby="offcanvasLabel">
  <div class="offcanvas-header">
	<img th:src="@{/image/minilogo.png}" width="60px">
    <h5 class="offcanvas-title" id="offcanvasLabel">관리자</h5>
  </div>
  <div class="offcanvas-body">
    <ul style="font-size: 130%;">

		<hr>
		<li style="margin-top: 6%; font-weight: 700; font-size: 120%;">회원관리</li>
		<li><a th:href="|@{/admin/userList.do}|">사용자</a></li>
		<hr>
		<li style="margin-top: 6%; font-weight: 700; font-size: 120%;">게시글관리</li>
		<li><a th:href="@{/admin/adminAucList.do}" id="adminAucListButton">경매글관리</a></li>
		<li><a th:href="@{/admin/drawList.do}">그려드림관리</a></li>
				<hr>
		<li style="margin-top: 6%; font-weight: 700; font-size: 120%;">고객센터관리</li>
		<li><a th:href="@{/admin/auctionListAdmin.do}">공지사항관리</a></li>
	</ul>
  </div>
</div>
</div>
	
</body>
</html>
