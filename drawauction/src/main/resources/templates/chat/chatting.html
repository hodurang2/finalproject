<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{/layout/header::head('1:1문의 채팅')}"></head>

<style>
    
* {
    box-sizing: border-box;
}

#chatt #btnLogin {
    width: 60px;
    height: 30px;
    margin: 10px;
    padding: 5px;
    background-color: yellow; /* 노란색으로 변경 */
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#chat {
    width: 400px;
    margin: 20px auto;
    background-color: #333; /* 다크 모드 배경색 */
    box-shadow: 0 0 10px rgba(255, 255, 255, 0.1);
    border-radius: 10px;
    overflow: hidden;
}

#chat #talk {
    width: 100%;
    height: 300px;
    overflow-y: auto;
    border-bottom: 1px solid #555; /* 다크 모드 테두리 색상 */
}

#chat textarea#msg {
    width: calc(100% - 20px);
    height: 80px;
    display: block;
    margin: 10px;
    padding: 10px;
    border: 1px solid #555; /* 다크 모드 테두리 색상 */
    border-radius: 5px;
    color: black; /* 다크 모드 글자색 */
    background-color: lightgray; /* 회색으로 변경 */
    resize: none;
}

#chat #sendZone>* {
    display: inline-block;
    vertical-align: top;
}

#chat #btnSend {
    width: 80px;
    height: 40px;
    margin: 10px;
    padding: 5px;
    background-color: yellow;
    color: black;
    border: none;
    border-radius: 5px;
    cursor: pointer;
}

#chat #talk div {
    width: 80%;
    margin: 10px;
    padding: 10px;
    border-radius: 10px;
    background-color: #9bbbd4; /* 다크 모드 대화창 배경색 */
    color: #fff; /* 다크 모드 글자색 */
}

#chat .me {
    background-color: #4CAF50;
    color: black;
    margin-left: 20%;
    float: right; /* 사용자가 보낸 메시지를 오른쪽에 정렬 */
}

#chat .other {
    background-color: #666; /* 다크 모드 상대방 대화창 배경색 */
    color: #fff; /* 다크 모드 글자색 */
    margin-right: 20%;
    float: left; /* 상대방이 보낸 메시지를 왼쪽에 정렬 */
}

#chat #mid {
    color: black; /* 연노랑색으로 변경 */
    font-size: 16px; /* 텍스트 크기 조절 */
}
    
</style>

<body>

  <div th:replace="~{/layout/header::header}"></div>

  <div class="main_wrap">

    <div class="wrap wrap_3">

      <div id="chat">
        <h1>웹소켓 채팅</h1>
        <input type="text" id="mid" th:value="${mid}">
        <input type="button" value="로그인" id="btnLogin">
        <br/>
        <div id="talk"></div>
        <div id="sendZone">
          <textarea id="msg" th:value="${msg}"></textarea>
          <input type="button" value="전송" id="btnSend">
        </div>
      </div>
     
     
<script th:inline="javascript">
        
    function getId(id){
      return document.getElementById(id);
    }
    
    var data = {};//전송 데이터(JSON)
    
    var ws ;
    var mid = getId('mid');
    var btnLogin = getId('btnLogin');
    var btnSend = getId('btnSend');
    var talk = getId('talk');
    var msg = getId('msg');
    
    btnLogin.onclick = function(){
      ws = new WebSocket("ws://" + location.host + "/chat");
      
      ws.onmessage = function(msg){
        var data = JSON.parse(msg.data);
        var css;
        
        if(data.mid == mid.value){
          css = 'class=me';
        }else{
          css = 'class=other';
        }
        
        var item = `<div ${css} >
                        <span><b>${data.mid}</b></span> [ ${data.date} ]<br/>
                          <span>${data.msg}</span>
                </div>`;
              
        talk.innerHTML += item;
        talk.scrollTop=talk.scrollHeight;//스크롤바 하단으로 이동
      }
    }
    
    msg.onkeyup = function(ev){
      if(ev.keyCode == 13){
        send();
      }
    }
    
    btnSend.onclick = function(){
      send();
    }
    
    function send(){
      if(msg.value.trim() != ''){
        data.mid = getId('mid').value;
        data.msg = msg.value;
        data.date = new Date().toLocaleString();
        var temp = JSON.stringify(data);
        ws.send(temp);
      }
      msg.value ='';
      
    }
      
      
        
</script>

    </div>
  </div>
  
  

  <div th:replace="~{/layout/footer::footer}"></div>

</body>
</html>
