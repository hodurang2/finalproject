<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="~{/layout/header::head('로그인')}"></head>


<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

  <div class="wrap wrap_5">
    <h3 class="title">로그인</h3>
    <form method="post" th:action="@{/user/login.do}">
      <div class="input-box">
		<label for="email">아이디</label>		  
        <input type="text" name="email" id="email" placeholder="이메일" >
      </div>
      <div class="input-box">
		<label for="pw">비밀번호</label>  
        <input type="password" name="pw" id="pw" placeholder="비밀번호">
      </div>
      <div class="d-grid gap-2">
        <input type="hidden" name="referer" value="${referer}">
        <button class="btn btn-outline-success btn-lg" type="submit">로그인</button>
      </div>
    </form>
    
    <!--/* 회원가입, 아이디/비밀번호 찾기 */-->
    <ul class="sub_menu">
      <li><a class="atag" th:href="@{/user/agree.form}">회원가입</a></li>
      <li><a class="atag" th:href="@{/user/find.form}">아이디/비밀번호 찾기</a></li>
    </ul>
    
    <hr>
    <!--/* 네이버 로그인 */-->
    <div class="text-center" style="margin-top: 70px;">
      <a th:href="${naverLoginURL}">
        <img th:src="@{/image/btnG_완성형.png}" width="200px">
      </a>
    </div>

		<!--/* 카카오 로그인 */-->
	<div class="text-center">
			<a th:href="${kakaoLoginURL}">
	    <img th:src="@{/image/kakaologin.png}" width="200px"></a>
		
	</div>
    
    
  </div>
  
  	<div th:replace="~{/layout/footer::footer}"></div>
  
  </body>
  </html>
