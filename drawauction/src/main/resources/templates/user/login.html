<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="~{/layout/header::head('로그인')}"></head>


<body>
  
  <div th:replace="~{/layout/header::header}"></div>
  
  <div class="main_wrap">

  <div class="wrap wrap_5">
    <h3 class="title">로그인</h3>
    <form method="post" action="$/user/login.do">
      <div class="input-box">      
        <input type="text" name="email" id="email" placeholder="이메일" >
        <label for="email">아이디</label>
      </div>
      <div class="input-box">      
        <input type="password" name="pw" id="pw" placeholder="비밀번호">
        <label for="pw">비밀번호</label>
      </div>
      <div class="d-grid gap-2">
        <input type="hidden" name="referer" value="${referer}">
        <button class="btn btn-outline-success btn-lg" type="submit">로그인</button>
      </div>
    </form>
    
    <!--/* 회원가입, 아이디/비밀번호 찾기 */-->
    <ul class="sub_menu">
      <li><a class="atag" th:href="@{/user/agree.form}">회원가입</a>
      <li><a class="atag" th:href="@{/user/find_id.do}">아이디/비밀번호 찾기</a>
    </ul>
    
    <hr>
    <div class="text-center">
      <a th:href="${naverLoginURL}">
        <img src="$/resources/image/btnW_완성형.png" width="200px">
      </a>
    </div>
  </div>
  
  	<div th:replace="~{/layout/footer::footer}"></div>
  
  </body>
  </html>
