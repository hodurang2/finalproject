<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
	
<head th:replace="~{layout/header::head('로그인')}"></head>

<style>
	
	.atag {
			font-size: 85%;
	  color: gray;
	  text-decoration: none; /* Remove underline */
	}
	
	.separator {
		font-size: 80%;
	  margin: 0 10px; /* Adjust the spacing between elements */
	  color: gray;
	}
	
	.socialTitle{
		color: darkgray;
		font-size: 100%;
		text-align: center;
	}
	
	
	img{
		width: 80px;
		height: 80px;
	}


</style>

<body>
  
  <div th:replace="~{layout/header::header}"></div>
  
  <div class="main_wrap">

  <div class="wrap wrap_5">
	<div class="logo" style="text-align: center; width: 20%; margin: 0 auto;   display: block; margin-top:5%;">
		<img th:src="@{/image/minilogo.png}">
	</div>
    <h3 class="title" style="margin: 10%;">들어옥션 로그인</h3>
   	
   	
    <form method="post" th:action="@{/user/login.do}">
		<div class="row mb-2" style="margin: 4%;">
		<label for="email" class="col-sm-3 col-form-label">아이디</label>	  
        <div class="col-sm-9"><input type="text" name="email" id="email" placeholder="아이디" class="form-control"></div>
        <div class="col-sm-3"></div>
   		</div>   
   		 
   		<div class="row mb-2"  style="margin: 4%;">
		<label for="pw" class="col-sm-3 col-form-label">비밀번호</label>	  
        <div class="col-sm-9"><input type="password" name="pw" id="pw" placeholder="비밀번호" class="form-control"></div>
        <div class="col-sm-3"></div>
   		</div>    
      
      <div class="d-grid gap-2" style="margin: 4%;">
        <input type="hidden" name="referer" value="${referer}">
        <button class="btn btn-outline-success btn-lg" type="submit">로그인</button>
      </div>
    </form>
    
    <!--/* 회원가입, 아이디/비밀번호 찾기 */-->
    
<!--    <div class="container text-left">
  <div class="row sub_menu" style="margin: 4%;">
    <div class="col">
      <a class="atag" th:href="@{/user/agree.form}">회원가입</a>
      <a class="atag" th:href="@{/user/find.form}" >아이디/비밀번호 찾기</a>
    </div>

  </div>
  -->
  
  <div class="row sub_menu" style="margin-left: 2%; margin-top: 5%;  margin-bottom: 10%;">
  <div class="col">
    <a class="atag" th:href="@{/user/agree.form}">회원가입</a>
    <span class="separator">|</span> <!-- Add a separator -->
    <a class="atag" th:href="@{/user/find.form}" >아이디/비밀번호 찾기</a>
  </div>
</div>

    <hr>

			<div class="socialTitle" style="margin: 7%; margin-bottom: 10%;">소셜 로그인</div>

			<div style="margin-bottom: 20%; text-align: center;">
				<!--/* 네이버 로그인 */-->
			    <a th:href="${naverLoginURL}"><img th:src="@{/image/naver아이콘.png}"></a>
			
			    <!--/* 간격 조절 */-->
			    <span style="margin-right: 10px;"></span>
			
			    <!--/* 카카오 로그인 */-->
			    <a th:href="${kakaoLoginURL}"><img th:src="@{/image/kakao아이콘.png}"></a>
			
		</div>



    
  </div>
  
  	<div th:replace="~{layout/footer::footer}"></div>
  
  </body>
  </html>
